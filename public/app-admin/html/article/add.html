@start('script')
<script type="text/javascript">
$(document).ready(function(){
    var title = '';
    var column = '';
    var nickname = '';
    CKEDITOR.replace( 'content' );
    $('.ui.dropdown.fluid').dropdown({
        allowAdditions: true
    });
    $('input[name=title]').change(function(){
        variable = $('input[name=title]').val();
        if (nickname == title) {
            $.get('/article-setting/translate',{variable},function(response){
                title = response;
                nickname = response;
                buildUrl();
            });
        }
    });
    $('select[name=column]').change(function(){
        column = $('select[name=column]').val();
        buildUrl();
    });
    function buildUrl(){
        if (nickname) {
            value = nickname;
        }
        if (value && column) {
            var column_name = $('option[value='+column+']').attr('data-name');
            $('.column').html(column_name);
            $('.nickname').html(value);
            $('.url').show();
            $('input[name=nickname]').val(value);
        }
    }
    $('.write.link').click(function(){
        var value = title;
        if (nickname != title) {
            value = nickname;
        }
        $('.nickname').html('<input style="width:auto;padding:3px 5px;" type="text" value="'+value+'">');
        $('.url .write.link').hide();
        $('.url .refresh.link').show();
        $('.url .remove.link').show();
    });
    $('.url .refresh.link').click(function(){
        nickname = $('.url input').val();
        $('input[name=nickname]').val(nickname);
        $('.nickname').html(nickname);
        $('.url .write.link').show();
        $('.url .refresh.link').hide();
        $('.url .remove.link').hide();
    });
    $('.url .remove.link').click(function(){
        var value = title;
        if (nickname) {
            value = nickname;
        }
        $('.nickname').html(value);
        $('.url .write.link').show();
        $('.url .refresh.link').hide();
        $('.url .remove.link').hide();
    });
    //表单验证
    $('.ui.form').form({
        inline : true,
        on : 'blur',
        fields: {
            title : {
                identifier : 'title',
                rules : [
                {
                    type : 'maxLength[30]',
                    prompt : '请输入30字以下的文章名'
                },
                {
                    type : 'empty',
                    prompt : '请输入文章名'
                }
                ]
            },
            column : {
                identifier : 'column',
                rules : [
                {
                    type : 'regExp[/^-?[1-9]\d*/gi]',
                    prompt : '请选择栏目'
                },
                {
                    type : 'number',
                    prompt : '请按规范操作'
                }
                ]
            },
            description : {
                identifier : 'description',
                rules : [
                {
                    type : 'maxLength[300]',
                    prompt : '请输入300字及以下的栏目描述'
                }
                ]
            },
        }
  });
});
</script>
