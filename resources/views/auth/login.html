<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>admin</title>
    <link rel="stylesheet" type="text/css" href="/public/include/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <script type="text/javascript" src="/public/include/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/public/include/semantic/semantic.min.js"></script>
    <script type="text/javascript" src="/public/js/main.js"></script>
    <style type="text/css">
    html,body {
        background: -webkit-linear-gradient(135deg,#573e81,#133259 60%,#133259); /* Safari 5.1 - 6.0 */
        background: -o-linear-gradient(135deg,#573e81,#133259 60%,#133259); /* Opera 11.1 - 12.0 */
        background: -moz-linear-gradient(135deg,#573e81,#133259 60%,#133259); /* Firefox 3.6 - 15 */
        background: linear-gradient(135deg,#573e81,#133259 60%,#133259); /* 标准的语法（必须放在最后） */
    }
    body > .grid {
        height: 100%;
    }
    .image {
        margin-top: -100px;
    }
    .column {
        max-width: 450px;
    }
  </style>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui attached message" style="border-bottom:1px solid #eeeeee;">
                <div class="ui blue image header"> 
                    TERSE
                </div>
            </div>
            <form class="ui large form attached fluid segment" method="post" action="/auth/doLogin">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="name" placeholder="User Name">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large blue submit button">登 录</div>
            </form>
            <div class="ui bottom attached message">
                Copyright &copy; <a href="#">marvin</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.ui.form').form({
                fields: {
                    name : 'empty',
                    password : 'empty',
                }
            });
        });
    </script>
</body>
</html>
